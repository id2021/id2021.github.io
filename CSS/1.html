<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>	

		.demo1{
		    width: 500px;
		    height: 300px;
		    line-height: 50px;
		    text-align: center;
		}
		.demo1:before{
		    background: url() no-repeat;
		    background-size: cover;
		    width: 500px;
		    height: 300px;
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    z-index: -1;/*-1 可以当背景*/
		    -webkit-filter: blur(3px);
		    filter: blur(3px);
		}
	</style>	
</head>
<body>
<div class="demo1">scsdfzdgdfgxfh	</div>
</body>
</html>
