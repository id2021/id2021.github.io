<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body style="text-align: center;margin-top: 200px;">
    <h1>点击图片即可开关灯</h1>
    <img id="light" src="../img/on.gif">
    <footer style="position: fixed;right: 20px;bottom: 30px;height: 43px;width: 100px;border: solid;">
        <a href="03.html">
            <img src="https://pic.imgdb.cn/item/61aee6bf2ab3f51d9165f61a.png">
        </a>
    </footer>
</body>
</html>
 <script>
        var light = document.getElementById("light");
        var flag=true;
        light.onclick = function() {
            if(flag) {
                this.src = "../img/off.gif";
                flag = false;
                document.body.style.backgroundColor="#666666"
                
            } else {
                this.src = "../img/on.gif";
                flag = true;
                document.body.style.backgroundColor=""
            }
        };
</script>
